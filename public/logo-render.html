<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Render</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        svg {
            width: 512px;
            height: 512px;
        }
    </style>
</head>

<body>
    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" width="60" height="60" rx="12" fill="#A855F7" />
        <circle cx="50" cy="50" r="15" fill="#FACC15" />
        <rect x="45" y="45" width="10" height="25" rx="2" fill="#18181B" transform="rotate(-45 45 45)" />
        <path d="M30 70C30 70 40 60 50 60C60 60 70 70 70 70" stroke="white" stroke-width="4" stroke-linecap="round" />
    </svg>
</body>

</html>
